<body>
    <div id="navslot"></div>


    <div class="bg">
      <div class="signIn-form">
        <div class="input-container">
            <label class="input-name-text" for="company">Username</label>
            <input class="input-text-box" type="text" placeholder="Enter username" name="username" minlength="5" required>
            </div>
         <div class="input-container">
            <label class="input-name-text" for="confirm">Password</label>
            <input class="input-text-box" type="password" placeholder="Enter password" name="password" minlength="5" required>
            </div>

            <input class="button" type="submit" value="signIn" id="signin-button">
      </div>




    <div class="white-card">
        <div class="logo">
            <p class="logo-text">Super Moms Club</p>
        </div>
        <form id="signup-form">
            <div class="input-container">
            <label class="input-name-text" for="company">Username</label>
            <input class="input-text-box" type="text" placeholder="Enter username" name="username" minlength="5" required>
            </div>
            <div class="input-container">
            <label class="input-name-text" for="firstName">First Name</label>
            <input class="input-text-box" type="text" placeholder="Enter first name" name="firstName" required>
            </div>

            <div class="input-container">
            <label class="input-name-text" for="lastName">Last Name</label>
            <input class="input-text-box" type="text" placeholder="Enter last name" name="lastName" required>
            </div>

            <div class="input-container">
            <label class="input-name-text" for="confirm">Password</label>
            <input class="input-text-box" type="password" placeholder="Enter password" name="password" minlength="5" required>
            </div>

            <input class="button" type="submit" value="signUp" id="signup-button">

        </form>
    </div>

    </div>

    <script src="js/signUp.js" type="text/javascript"></script>
