<body>


<div class="navSlot"></div>
<div class="signInSlot"></div>

  <div class="bg">

    <div class="white-card">

      <div class="container-top">
        <div class="container-image">


        </div>

        <div class="container-product">
          <p><span id="product-name">Product Name</span> <span>Sold by Owner</span></p>
          <br><br>
          <p><span id="product-price">Price: $40</span></p> <br><br>
          <div class="container-description">
          <p><span id="product-description">Description Description Description Description Description Description Description Description Description DescriptionDescription Description Description</span></p>
          </div>
        </div>


      </div>

      <div class="container-bottom">
        <p>
          <span id="product-stock">In Stock/Out of Stock</span>
          <label>Quantity:</label>
          <input type="number" id="product-quantity" placeholder="Qty" style="width: 80px">
          <label style="margin-left: 0;">Color:</label>
          <select>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="Black">Black</option>
          </select>
          <label style="margin-left: 0;">Size:</label>
          <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </p>

      </div>

      <p id="add-to-cart">Add to Cart</p>
      <p id="back-to-shopping">Back to shopping page</p>


    </div>

  </div>
